<script>
  function updateDropdownEnabled(option, userPoints) {
    var r_button = document.getElementById(option + "_enabled");
    r_button.checked = true;
    var pointsDropdown = document.getElementById(option + "_points");
    var options = pointsDropdown.options;
    pointsDropdown.disabled = false;
    for (var i = 0; i < options.length; i++) {
      options[i].style.display =
        parseInt(options[i].value) <= userPoints ? "block" : "none";
    }
  }
</script>
